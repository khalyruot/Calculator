<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>


    <div class="block">
        <input type="text" id="box" name="box"><br><br>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button onclick="myFunction1()" class="button">1</button>
                </div>
                <div class="col-sm">
                    <button onclick="myFunction2()" class="button">2</button>
                </div>
                <div class="col-sm">
                    <button onclick="myFunction3()"  class="button">3</button>
                </div>
                <div class="col-sm">
                    <button onclick="myFunction_plus()" class="button">+</button>
                </div>
            </div>
        </div>

        
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button class="button">4</button>
                </div>
                <div class="col-sm">
                    <button class="button">5</button>
                </div>
                <div class="col-sm">
                    <button class="button">6</button>
                </div>
                <div class="col-sm">
                    <button class="button">-</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button class="button">7</button>
                </div>
                <div class="col-sm">
                    <button class="button">8</button>
                </div>
                <div class="col-sm">
                    <button class="button">9</button>
                </div>
                <div class="col-sm">
                    <button class="button">x</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button class="button">01</button>
                </div>
                <div class="col-sm">
                    <button class="button">C</button>
                </div>
                <div class="col-sm">
                    <button class="button">=</button>
                </div>
                <div class="col-sm">
                    <button class="button">/</button>
                </div>
            </div>
        </div>  
    </div>

    <script type="text/javascript">  
        function getcube(){  
        var number=document.getElementById("number").value;  
        alert(number*number*number);  
        }  
        </script>  
    <form>  
        Enter No:<input type="text" id="number" name="number"/><br/>  
        <input type="button" value="cube" onclick="getcube()"/>  
    </form>  

</body>
</html>
